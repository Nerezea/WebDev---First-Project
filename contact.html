<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style2.css" />
    <title>Document</title>

  <body>
    <!-- form: container for inputs -->
    <form action="">
      <label for="user_name">Username:</label>
      <input type="text" id="user_name" placeholder="placeholder" name="" />
      <br />
      <label for="">Password:</label>
      <input type="password" />
    </form>
    <br />

    <!-- method: GET // bei passwörtern: POST -->
    <form action="lulul.html" target="_blank" method="">
      <label for="">First Name:</label>
      <!-- name ist wichtig damit es als json übermittelt werden kann -->
      <input type="text" name="fname" /> <br />
      <label for="">Last Name:</label>
      <input type="text" name="lname" /> <br />
      <input type="submit" value="Click" />
    </form>

    <label for="">
      Vote
      <input type="radio" />
    </label>

    <form action="yep.html">
      <fieldset>
        <legend>Anmeldung</legend>
        <label for="fname"
          >First Name: <input type="text" id="fname" name="fname"
        /></label>
        <br />
        <label for="lname"
          >Last Name: <input type="text" id="lname" name="lname"
        /></label>
        <br />
        <label for="birth"
          >Birthday: <input type="date" id="birth" name="birthday"
        /></label>
        <input type="submit" />
      </fieldset>
    </form>

    <form action="xy">
      <label for="">Choose a Kurs</label>
      <select name="" id="">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
      </select>
      <textarea name="" id="" cols="30" rows="1"></textarea>
      <p>Sport<input type="checkbox" />Sport</p>
      <p>Kino<input type="checkbox" /></p>
      <p>Musik<input type="checkbox" /></p>
    </form>
  </body>
</html>
